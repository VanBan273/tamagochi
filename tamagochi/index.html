<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/tamagochi/src/componentes/styles.css">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="tamagotchi-container">
      <img src="tamagotchi.png" alt="Tamagotchi" class="tamagotchi-img">
      <p class="message" id="message"></p>
      <div class="health-bar">
        <div class="health-level" id="health-level" style="width: 100%;"></div>
      </div>
      <div class="hunger-bar">
        <div class="hunger-level" id="hunger-level" style="width: 100%;"></div>
      </div>
      <button class="feed-button" id="feed-button">Alimentar</button>
      <button class="play-button" id="play-button">Jugar</button>
    </div>
  </body>
</html>
